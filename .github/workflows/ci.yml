name: continuos integration
on:
  push:
    paths:
      - "src/**"
      - ".github/workflows/ci.yml"
jobs:
  gradle-build:
    name: Gradle build
    runs-on: [self-hosted]
    container:
      image: gradle:jdk17
    steps:
    - name: Check out commit
      uses: actions/checkout@v2
    - name: Wrapper
      run: |
        gradle wrapper --gradle-distribution-url https://${{ secrets.JFROG_USER }}:${{ secrets.JFROG_PASSWORD }}@cahltech.jfrog.io/artifactory/gradle-distributions/gradle-${gradleVersion}-all.zip
      env:
        ARTIFACTORY_USER: ${{ secrets.JFROG_USER }}
        ARTIFACTORY_PASSWORD: ${{ secrets.JFROG_PASSWORD }}
    - name: List files
      run: ls -la
    - name: Build
      run: |
        ./gradlew build
      env:
        ARTIFACTORY_USER: ${{ secrets.JFROG_USER }}
        ARTIFACTORY_PASSWORD: ${{ secrets.JFROG_PASSWORD }}
